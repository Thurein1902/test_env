<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Increase FX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: #1a1a1a;
            line-height: 1.6;
            letter-spacing: -0.01em;
            font-size: 1.09rem;
            text-rendering: optimizeLegibility;
            font-smooth: always;
            -webkit-font-smoothing: antialiased;
            background: #fcfcfd;
            margin: 0;
            padding: 0;
        }

        .admin-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            background: #fcfcfd;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            z-index: 1000;
            padding: 16px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FF6B35, #FF3B30);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .admin-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            margin-top: 80px;
        }

        .admin-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #1a1a1a;
        }

        .admin-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-group label {
            font-size: 0.95rem;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }

        .admin-container input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .admin-container input[type="password"]:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .admin-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #FF6B35, #FF3B30);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .admin-container button:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .admin-container button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .loading {
            color: #666;
            margin-top: 15px;
            display: none;
            font-size: 0.95rem;
        }

        .result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            display: none;
        }

        .result-success {
            background: linear-gradient(135deg, #d1f2eb, #a3e9d0);
            border: 2px solid #27ae60;
            color: #1e8449;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2);
        }

        .result-error {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            border: 2px solid #e17055;
            color: #d63031;
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.2);
        }

        .admin-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .admin-info h3 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 1rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .admin-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .admin-container h2 {
                font-size: 1.5rem;
            }

            .admin-container input[type="password"],
            .admin-container button {
                font-size: 1rem;
                padding: 12px;
            }

            .back-link {
                position: static;
                display: block;
                margin-bottom: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="/login.html" class="back-link">← ログインページに戻る</a>

    <div class="admin-page">
        <nav class="nav">
            <div class="nav-container">
                <span class="logo">Increase FX Admin</span>
            </div>
        </nav>
        
        <div class="admin-container">
            <h2>パスワード管理</h2>
            
            <div class="admin-info">
                <h3>注意事項</h3>
                <p>このページは管理者専用です。<p>
                <br>
                </p>パスワード変更後は即座に有効になります。</p>
                <br>
            </div>
            
            <form id="passwordChangeForm">
                <div class="input-group">
                    <label for="adminPassword">管理者パスワード</label>
                    <input type="password" id="adminPassword" placeholder="管理者パスワードを入力" required>
                </div>
                
                <div class="input-group">
                    <label for="oldPassword">現在のログインパスワード</label>
                    <input type="password" id="oldPassword" placeholder="現在のパスワードを入力" required>
                </div>
                
                <div class="input-group">
                    <label for="newPassword">新しいログインパスワード</label>
                    <input type="password" id="newPassword" placeholder="新しいパスワードを入力" required>
                </div>
                
                <button type="submit" id="changeButton">パスワード変更</button>
            </form>
            
            <div id="loadingMessage" class="loading">パスワードを変更中...</div>
            <div id="resultMessage" class="result-message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('passwordChangeForm');
        const changeButton = document.getElementById('changeButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const resultMessage = document.getElementById('resultMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const adminPassword = document.getElementById('adminPassword').value.trim();
            const oldPassword = document.getElementById('oldPassword').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();
            
            // Validation
            if (!adminPassword || !oldPassword || !newPassword) {
                showResult('すべてのフィールドを入力してください。', 'error');
                return;
            }
            
            if (newPassword.length < 4) {
                showResult('新しいパスワードは4文字以上にしてください。', 'error');
                return;
            }
            
            setLoadingState(true);
            
            try {
                const response = await fetch('/api/admin/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        adminPassword,
                        oldPassword,
                        newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('パスワードが正常に更新されました！新しいパスワードは即座に有効になります。', 'success');
                    form.reset();
                } else {
                    showResult(`エラー: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Password change error:', error);
                showResult('サーバーエラーが発生しました。もう一度お試しください。', 'error');
            } finally {
                setLoadingState(false);
            }
        });

        function showResult(message, type) {
            resultMessage.textContent = message;
            resultMessage.className = `result-message result-${type}`;
            resultMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                resultMessage.style.display = 'none';
            }, 5000);
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                changeButton.disabled = true;
                loadingMessage.style.display = 'block';
                resultMessage.style.display = 'none';
            } else {
                changeButton.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }

        // Focus on first input when page loads
        window.addEventListener('load', () => {
            document.getElementById('adminPassword').focus();
        });
    </script>
</body>
</html>
